<div class="container mt-5 ">
  <div class="form-area">
    <h1>Angular Forms works!</h1>
    <form #f="ngForm" (submit)="onSubmit(f)">
      <div class="form-group textleft" >
        <label>Name</label>
        <input
        type="text"
        placeholder="Name"
        class="form-control"
        name="fullName"
        ngModel
        #fullName="ngModel"
        (change)="getValue(fullName)"
        [ngClass]="{'is-invalid':fullName.touched && fullName.invalid}"
        required
        >
        <label class="alert alert-danger" *ngIf="fullName.touched && fullName.invalid">Name is required</label>
      </div>
      <div class="form-group textleft" >
        <label>Email</label>
        <input
        type="email"
        placeholder="Email"
        class="form-control"
        name="email"
        ngModel
        #email="ngModel"
        (change)="getValue(email)"

        required
        [ngClass]="{'is-invalid':email.touched && email.invalid}"
        >
        <label class="alert alert-danger" *ngIf="email.touched && email.invalid">Email is required</label>
      </div>
      <div class="form-group textleft">
        <label>About</label>
        <textarea required placeholder="About" class="form-control" name="about" ngModel #about="ngModel" required></textarea>
        <label class="alert alert-danger" *ngIf="about.touched && about.invalid">Address is required</label>
      </div>
      <br>
      <button type="submit" class="btn btn-primary mb-5 " [disabled]="f.invalid" >Submit</button>
    </form>
  </div>
</div>
